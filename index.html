    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    // Menu mobile
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    menuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
    });
    
    // Melhoria para touch: fecha menu ao clicar em um item
    const navLinks = document.querySelectorAll('.nav-menu a');
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                navMenu.classList.remove('active');
            }
        });
    });
    
    // Ajusta dinamicamente a altura das imagens
    function adjustImageHeights() {
        if (window.innerWidth <= 768) {
            const images = document.querySelectorAll('.imagem-campeonato, .imagem-rodada');
            const windowHeight = window.innerHeight;
            
            images.forEach(img => {
                img.style.maxHeight = (windowHeight * 0.35) + 'px';
            });
        }
    }
    
    // Executa no carregamento e no redimensionamento
    adjustImageHeights();
    window.addEventListener('resize', adjustImageHeights);
});
    </script>
